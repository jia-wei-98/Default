<!DOCTYPE html>
<html>
    <body>
        <h1>
            Predict Default
        </h1>
        <form action = "/" method = "POST">
            <p>Please enter the income</p>
            <p><input type = "number" step = "1" name = "income"></p>
            <p>Please enter the age</p>
            <p><input type = "number" step = "1" name = "age"></p>
            <p>Please enter the loan amount</p>
            <p><input type = "number" step = "1" name = "loan"></p>
            <p>Please choose a model</p>
            <p>
                <input type = radio name = "Model" value = regression>
                <label>Linear Regression</label>
            </p>
            <p>
                <input type = radio name = "Model" value = tree>
                <label>Decision Tree</label>
            </p>
            <p>
                <input type = radio name = "Model" value = random>
                <label>Random Forest</label>
            </p>
            <p>
                <input type = radio name = "Model" value = xg>
                <label>XGBoost</label>
            </p>
            <p>
                <input type = radio name = "Model" value = mlp>
                <label>Neural Network</label>
            </p>
            <p><input type = "submit" value = "Enter"></p>
        </form>
        {{result}}
    </body>
</html>
